<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/main.css">
    <title>Add product</title>
</head>
<body>
    <div class="app">
    <button class="open-form">Click here to add</button>
    <div class="form-container hide">
        <form action="" class="form">
            <div class="form-qroup">
                <label for="name">Name</label>
                <input type="text" id="name" class="name" placeholder="product name here ."/>
            </div>
            <div class="form-qroup">
                <label for="description">Description</label>
                <textarea id="description" class="description" placeholder="description here ."></textarea>
            </div>
            <div class="form-qroup">
                <label for="price">Price</label>
                <input type="number" id="name" placeholder="Just number ex: 9" class="price"/>
            </div>
            <div class="btns">
                <input type="submit" value="Add" class="add-btn btn"/>
                <button type="button" class="cancel-btn btn">Cancel</button> 
            </div>
        </form>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
            </tr>
        </thead>
        <tBody class="table-body">
            <tr>
                <td>name</td>
                <td>name</td>
                <td>name</td>
            </tr>
        </tBody>
    </table>

</div>



    <script src="./Assets/js/script.js"></script>
</body>
</html>
